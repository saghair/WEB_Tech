<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:75%; background-color: lightblue; text-align: center" border=1>
  <tr style="background-color:yellow">
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Height (in foot)</th>
  </tr>
  <tr>
    <td colspan="2">Jill</td>
    <td rowspan="3">25</td>
    <td>5'10</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>5'6</td>
  </tr>
  <tr>
    <td>Mike</td>
    <td>Shaw</td>
    <td>6'2</td>
  </tr>
    <tr>
    <td>Jack</td>
    <td rowspan="4">Kelly</td>
    <td rowspan="2">22</td>
    <td rowspan="2">5'11</td>
  </tr>
  <tr>
    <td>Pam</td>
  </tr>
  <tr>
    <td>Sarah</td>
    <td>18</td>
    <td>5'9</td>
  </tr>
  <tr>
    <td rowspan="4">Jacob</td>
    <td>16</td>
    <td>5'8</td>
  </tr>
    <tr>
    <td>Stallin</td>
    <td>31</td>
    <td>6'1</td>
  </tr>
    <tr>
    <td>Northren</td>
    <td>26</td>
    <td>5'6</td>
  </tr>
    <tr>
    <td>West</td>
    <td>17</td>
    <td>5'9</td>
  </tr>
</table>
</body>
</html>
